<!doctype html>
<html lang="en-us">

    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>FurryCo!</title>
        <meta name="description" content="">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="favicon.ico">

    </head>

    <!-- Style -->
    <style>
        /* Style the tab */
        .tab {
            overflow: hidden;
            border-bottom-right-radius: 25px;
            border-bottom-left-radius: 25px;
            text-align: center;
            width: 100%;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            border-radius: 25px;
            border: 0px;
        }
        
        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #cb98f7;
        }
        
        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #cb98f7;
        }
        
        /* Style the tab content */
        .tabcontent {
            display: none;
            border-top: none;
            border-radius: 25px;
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>

    <body class="has-animations">

    <!-- Header -->
    <header style="text-align: center; padding-top: 25px; padding-bottom: 50px;">
        <div>
            <p>Welcome to</p>
            <h1 title="FurryCo!">FurryCo!</h1>
            <p>We furries will qualm your worries!</p>
        </div>
    </header>

    <!-- Body -->
    <body>
        <div class="container">
            <!-- Tab links -->
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'Homepage');" id="defaultOpen">Homepage</button>
                <button class="tablinks" onclick="openCity(event, 'AboutUs');">About Us</button>
                <button class="tablinks" onclick="openCity(event, 'Donate');">Donate</button>
            </div>

            <!-- Homepage content -->
            <div id="Homepage" class="tabcontent">
                homepage yay
            </div>
            <!-- About Us content -->
            <div id="AboutUs" class="tabcontent">
                aboutus yay
            </div>
            <!-- Donate content -->
            <div id="Donate" class="tabcontent">
                donate yay
            </div>
        </div>
    </body>

    <!-- Footer -->
    <footer>
        <div style="text-align: center; padding-top: 50px;">
            <p>Copyright FurryCo! 2022</p>
        </div>
    </footer>

    <!-- Scroll reveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- The compiled JavaScript file -->
    <script src="js/production.js"></script>

    <!-- Custom scripts -->
    <script>
        document.getElementById("defaultOpen").click();

        // Switch tabs 
        function openCity(evt, cn) {
            var i, tbc, tbls;

            var tabids = ['Homepage', 'AboutUs', 'Donate'];
            for (let i = 0; i < tabids.length; i++) {
                if (cn != tabids[i]) {
                    document.getElementById(tabids[i]).style.display = "none";
                }
            }

            tbls = document.getElementsByClassName("tablinks");
            for (i = 0; i < tbls.length; i++) {
                tbls[i].className = tbls[i].className.replace(" active", "");
            }

            document.getElementById(cn).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
    </body>
</html>
