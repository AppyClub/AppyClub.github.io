<!doctype html>
<html lang="en-us">

    <head style="background-color: #be4dda;">
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>APPY CLUB</title>
        <meta name="description" content="">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="favicon.ico">

    </head>

    <!-- Style -->
    <style>
      .rickroll {
        display: none;
      }

      .fb {
        background-color: #be4dda;
        border-radius: 250px; 
        border: 0px; 
        width: 300px; 
        height: 300px;
        padding: 10px 10px 10px 10px;
        text-align: center;
        margin-top: 50px;
      }

      .fb:hover {
        background-color: #d07fe4;
      }
    </style>

    <body class="has-animations">

    <!-- Header -->
    <header class="pt2 pb1 align--center rickroll">
        <div class="container">
            <p>Welcome to</p>
            <h1 title="A Rick Roll">Rick Astley</h1>
            <p>We'll never give you up.</p>
        </div>
    </header>

    <!-- Body -->
    <main>
        <div class="container" style="text-align: center;">
          <button class="fb" onclick="playrickroll()"><h1>Click me!</h1></button>
        </div>

        <div class="container rickroll">
          <video width="960" height="720" style="display: block; text-align: center;" id="video" loop playsinline>
            <source src="media/rickrollvideo.mp4" type="video/mp4">
          </video>
        </div>
    </main>

    <!-- Footer -->
    <footer class="pt2 pb2 rickroll">
        <div class="container align--center">
            <p>You're welcome.</p>
        </div>
    </footer>

    <!-- Scroll reveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- The compiled JavaScript file -->
    <script src="js/production.js"></script>

    <!-- Custom scripts -->
    <script>
      function playrickroll() {
        var th = document.getElementsByClassName("fb");
        for (var i = 0; i < th.length; i++) {
          th[i].style.display = "none";
        }

        var ts = document.getElementsByClassName("rickroll");
        for (var i = 0; i < ts.length; i++) {
          ts[i].style.display = "block";
        }

        document.getElementById("video").play();
      }
    </script>
    </body>
</html>
